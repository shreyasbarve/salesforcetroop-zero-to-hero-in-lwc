<template>
  <lightning-card title="dynamic css">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="text"
        label="Percentage"
        value={percent}
        onkeyup={changeHandler}
      ></lightning-input>
      <div
        style={percentage}
        class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error"
        role="alert"
      >
        Hey I am an alert
      </div>
    </div>
  </lightning-card>
</template>
