<template>
  <lightning-card variant="base">
    <div slot="title">Quiz App in LWC</div>

    <div class="slds-var-m-around_medium">
      <form>
        <template for:each={myQuestions} for:item="quiz">
          <div key={quiz.id}>
            <div>
              <strong>{quiz.id} - {quiz.question}</strong>
            </div>

            <div class="slds-grid slds-gutters slds-var-p-bottom_medium">
              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="a"
                  onchange={changeHandler}
                />
                {quiz.answers.a}
              </div>

              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="b"
                  onchange={changeHandler}
                />
                {quiz.answers.b}
              </div>

              <div class="slds-col">
                <input
                  type="radio"
                  name={quiz.id}
                  value="c"
                  onchange={changeHandler}
                />
                {quiz.answers.c}
              </div>
            </div>
          </div>
        </template>
        <lightning-button
          variant="brand"
          label="Submit"
          title="Submit Quiz"
          onclick={handleSubmit}
          disabled={allNotSelected}
          class="slds-var-m-around_small"
        ></lightning-button>

        <lightning-button
          variant="outline"
          label="Reset"
          onclick={handleReset}
          class="slds-var-m-around_small"
        ></lightning-button>
      </form>

      <template lwc:if={isSubmitted}>
        <div class={isScoredFull}>
          You have scored {correctAnswers} out of {myQuestions.length}
        </div>
      </template>
    </div>
  </lightning-card>
</template>
