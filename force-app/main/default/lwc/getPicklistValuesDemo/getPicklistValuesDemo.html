<template>
  <lightning-card title="getPicklistValuesDemo">
    <div class="slds-var-m-around_medium">
      <lightning-combobox
        name="Industry"
        label="Industry"
        value={selectedIndustry}
        placeholder="Select Industry"
        options={industryOptions}
        onchange={handleChange}
      ></lightning-combobox>

      <p>selectedIndustry: {selectedIndustry}</p>
    </div>
  </lightning-card>

  <div class="slds-var-m-around_medium"></div>

  <lightning-card title="getPicklistValuesDemo with Type">
    <div class="slds-var-m-around_medium">
      <lightning-combobox
        name="Type"
        label="Type"
        value={selectedType}
        placeholder="Select Type"
        options={typeOptions}
        onchange={handleChangeType}
      ></lightning-combobox>

      <p>selectedType: {selectedType}</p>
    </div>
  </lightning-card>
</template>
