<template>
  <lightning-card title="Example of passing simple data">
    <div class="slds-var-m-around_medium">
      <c-p2c-alert-component
        message="Hurray!! I got the data"
        card-heading="parent to child primitive data communication"
      ></c-p2c-alert-component>
    </div>
  </lightning-card>

  <div class="slds-var-m-bottom_medium"></div>

  <lightning-card title="Example of passing complex data">
    <div class="slds-var-m-around_medium">
      <c-p2c-carousel-component
        carousel-details={carouselData}
      ></c-p2c-carousel-component>
    </div>
  </lightning-card>

  <div class="slds-var-m-bottom_medium"></div>

  <lightning-card title="Example of passing on action">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="number"
        label="Enter percentage"
        class="slds-var-m-bottom_medium"
        onkeyup={changeHandler}
        value={percentage}
      ></lightning-input>
      <c-p2c-progress-component
        progress-value={percentage}
      ></c-p2c-progress-component>
    </div>
  </lightning-card>

  <div class="slds-var-m-bottom_medium"></div>

  <lightning-card title="Example of Calling child method">
    <div class="slds-var-m-around_medium">
      <lightning-button
        variant="brand"
        label="Reset Slider"
        onclick={handleClick}
      ></lightning-button>
      <c-p2c-slider-component></c-p2c-slider-component>
    </div>
  </lightning-card>
</template>
