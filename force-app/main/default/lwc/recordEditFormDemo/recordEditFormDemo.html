<template>
  <lightning-card title="Lightning record edit form">
    <div class="slds-var-m-around_medium">
      <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id="0031m00000aY9mOAAS"
      >
        <lightning-messages></lightning-messages>
        <lightning-input-field
          field-name={fields.accountField}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.nameField}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.titleField}
        ></lightning-input-field>
        <lightning-input-field
          field-name={fields.phoneField}
        ></lightning-input-field>
        <label class="slds-var-p-left_x-small">Enter your Email</label>
        <lightning-input-field
          variant="label-hidden"
          field-name={fields.emailField}
        ></lightning-input-field>
        <lightning-button
          label="Cancel"
          class="slds-var-m-around_xx-small"
          onclick={handleReset}
        ></lightning-button>
        <lightning-button
          variant="brand"
          label="Save"
          type="submit"
          class="slds-var-m-around_xx-small"
        ></lightning-button>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
