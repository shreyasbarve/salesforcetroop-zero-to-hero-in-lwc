<template>
  <div class="slds-is-relative container" style={maxWidth}>
    <template for:each={slidesData} for:item="slide">
      <div key={slide.slideIndex} class={slide.cardClasses}>
        <div class="slideNumbers">{slide.slideIndex}/{slidesData.length}</div>
        <img src={slide.image} alt="carousel images" />
        <div class="text-section">
          <h2 class="slds-text-heading_large">{slide.heading}</h2>
          <div class="slds-text-heading_small">{slide.description}</div>
        </div>
      </div>
    </template>
    <a class="prev" onclick={backSlide}>&#10094;</a>
    <a class="next" onclick={forwardSlide}>&#10095;</a>
  </div>
  <div class="slds-text-align_center slds-var-p-around_medium">
    <template for:each={slidesData} for:item="slide">
      <span
        class={slide.dotClasses}
        data-id={slide.slideIndex}
        key={slide.slideIndex}
        onclick={currentSlide}
      ></span>
    </template>
  </div>
</template>
