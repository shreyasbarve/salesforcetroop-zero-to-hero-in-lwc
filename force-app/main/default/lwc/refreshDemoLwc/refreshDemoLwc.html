<template>
  <lightning-card title="Refresh Apex Demo" icon-name="custom:custom63">
    <div class="slds-var-m-around_medium">
      <template if:true={contacts.data}>
        <lightning-datatable
          key-field="Id"
          data={contacts.data}
          columns={columns}
          onsave={handleSave}
          draft-values={draftValues}
        ></lightning-datatable>
      </template>
    </div>
  </lightning-card>
</template>
