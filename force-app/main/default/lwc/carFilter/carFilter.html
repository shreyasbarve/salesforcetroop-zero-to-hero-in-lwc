<template>
  <lightning-card title="Filters" icon-name="standard:calibration">
    <div class="slds-var-m-horizontal_medium">
      <lightning-input type="search" label="Search key" value={filters.searchKey} onchange={handleSearchKeyChange}></lightning-input>

      <!-- slider -->
      <section class="slider_section">
        <lightning-slider
          label="Max Price"
          max="999999"
          min="0"
          step="100"
          value={filters.maxPrice}
          onchange={handlerMaxPriceChange}
          variant="standard"
        ></lightning-slider>
      </section>

      <!-- Category -->
      <section>
        <h1>Category</h1>

        <template if:true={categories.data}>
          <template for:each={categories.data.values} for:item="category">
            <lightning-input
              type="checkbox"
              key={category.value}
              label={category.label}
              checked
              data-name="categories"
              data-value={category.value}
              onchange={handleCheckbox}
            ></lightning-input>
          </template>
        </template>

        <!-- error handling -->
        <template if:true={categories.error}>
          <div>{categoryError}</div>
        </template>
      </section>

      <!-- Make -->
      <section>
        <h1>Make</h1>

        <template if:true={makeType.data}>
          <template for:each={makeType.data.values} for:item="make">
            <lightning-input
              type="checkbox"
              key={make.value}
              label={make.label}
              checked
              data-name="makeType"
              data-value={make.value}
              onchange={handleCheckbox}
            ></lightning-input>
          </template>
        </template>

        <!-- error handling -->
        <template if:true={makeType.error}>
          <div>{makeError}</div>
        </template>
      </section>
    </div>
  </lightning-card>
</template>
