<template>
  <lightning-card title="Create record using lightning-record-form">
    <div class="slds-var-m-around_medium">
      <lightning-record-form
        object-api-name={objectApiName}
        fields={fields}
        onsuccess={successHandler}
      ></lightning-record-form>
    </div>
  </lightning-card>

  <div class="slds-var-m-around_medium"></div>

  <lightning-card title="View Record using lightning-record-form">
    <div class="slds-var-m-around_medium">
      <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fields}
      ></lightning-record-form>
    </div>
  </lightning-card>

  <div class="slds-var-m-around_medium"></div>

  <lightning-card title="View Record using readonly lightning-record-form">
    <div class="slds-var-m-around_medium">
      <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        fields={fields}
        mode="readonly"
      ></lightning-record-form>
    </div>
  </lightning-card>

  <div class="slds-var-m-around_medium"></div>

  <lightning-card title="Edit Record using edit lightning-record-form">
    <div class="slds-var-m-around_medium">
      <lightning-record-form
        record-id={recordId}
        object-api-name={objectApiName}
        mode="edit"
        columns="2"
        layout-type="Compact"
      ></lightning-record-form>
    </div>
  </lightning-card>
</template>
