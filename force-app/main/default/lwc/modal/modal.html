<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open slds-modal_small"
  >
    <div class="slds-modal__container">
      <button
        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
      >
        <lightning-icon
          onclick={closeModal}
          icon-name="utility:close"
          alternative-text="Close"
          title="Close"
          variant="inverse"
        ></lightning-icon>
      </button>

      <div class="slds-modal__header remove_header">
        <div id="modal-heading-01" class="slds-modal__title slds-hyphenate">
          <slot name="title" onslotchange={handleSlotHeaderChange}></slot>
        </div>
      </div>

      <div
        class="slds-modal__content slds-p-around_medium"
        id="modal-content-id-1"
      >
        <slot></slot>
      </div>

      <div class="slds-modal__footer slds-hide">
        <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
