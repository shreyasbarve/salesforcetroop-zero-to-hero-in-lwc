<template>
  <lightning-card title="Navigate to Record">
    <div class="slds-var-m-around_medium">
      <lightning-button
        variant="brand"
        label="New Record"
        onclick={navigateToNewRecord}
      ></lightning-button>
    </div>
  </lightning-card>

  <div class="slds-var-m-around_medium"></div>

  <lightning-card title="Navigate to New Record with default values">
    <div class="slds-var-m-around_medium">
      <lightning-button
        variant="brand"
        label="New Record with default values"
        onclick={navigateToNewRecordWithDefaultValues}
      ></lightning-button>
    </div>
  </lightning-card>

  <div class="slds-var-m-around_medium"></div>

  <lightning-card title="Navigate to List View">
    <div class="slds-var-m-around_medium">
      <lightning-button
        variant="brand"
        label="Navigate to List View"
        onclick={navigateToListView}
      ></lightning-button>
    </div>
  </lightning-card>

  <div class="slds-var-m-around_medium"></div>

  <lightning-card title="Navigate to Files">
    <div class="slds-var-m-around_medium">
      <lightning-button
        variant="brand"
        label="Navigate to Files"
        onclick={navigateToFiles}
      ></lightning-button>
    </div>
  </lightning-card>
</template>
